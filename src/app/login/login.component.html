<form>
  <div class="loginFormMain">
    <h5 class="loginTitle">Login</h5>
    <div class="form-group">
      <div class="positionR">
        <div class="iconStyLg"><img src="assets/img/userIconLg.png" alt=""></div>
        <input type="text" formControlName="userName" class="form-control" placeholder="Username" />
        <!-- <label class="help-block text-danger mb-2" *ngIf="submitted && f.userName.errors">Username required</label> -->
      </div>
    </div>
    <div class="form-group">
      <div class="positionR">
        <div class="iconStyLg"><img src="assets/img/pswIcon.png" alt=""></div>
        <input type="password" formControlName="pass" class="form-control" placeholder="Password" autocomplete="off" />
        <!-- <label class="help-block text-danger mb-2">Password required</label> -->
        <div class="text-right mt-1 mb-2">
          <button type="button" class="btn btn-link">Forgot password?</button>
        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn loginbtn btnGradientB" [routerLink]="['/company']">Login</button>
      <div class="text-center mt-1"><button type="button" class="btn btn-link">Sign up</button></div>
    </div>
  </div>
</form>
